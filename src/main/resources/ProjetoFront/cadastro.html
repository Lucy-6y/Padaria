<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Delícia Caseira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fundo-cadastro">

<main class="container">
    <h1>Cadastro de Cliente</h1>
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="Digite 11 números">

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="\d{10,11}" title="Digite 10 ou 11 números">

        <button type="submit">Cadastrar</button>
    </form>
</main>

<footer>
    <p>© 2025 Padaria Delícia Caseira - Todos os direitos reservados</p>
</footer>

<script>
    document.getElementById('formCadastro').addEventListener('submit', function(e) {
        e.preventDefault(); // impede o envio real do formulário
        alert("Cadastro realizado com sucesso! 🍞");
        window.location.href = "padaria.html"; // redireciona para a padaria
    });
</script>

</body>
</html>
